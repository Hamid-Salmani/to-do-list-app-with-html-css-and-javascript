<!DOCTYPE html>
<html>
<head>
    <title>To do list app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Todo List</h2>
            <input type="text" placeholder="Add your new todo" autocomplete="none">
            <button class="addBtn"><span><i class="fa-solid fa-plus"></i></span></button>
            <button id="delete-all">delete all</button>
        </div>
        <ul class="tasklist">
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
